<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        
        <!-- basic SEO -->
        <meta name="author" content="Diego Almeida">
        <meta name="description" content="Responsive site with HTML5 and CSS3">
        <meta name="robots" content="index, nofollow">

        <!-- Responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Browsers -->
        <meta http-equiv="X-UA-Compatible" content="IE-7">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">

        <title>Responsive site with HTML5 and CSS3</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <ul class="menu-desktop">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <label for="check">&#8801;</label>
                <input type="checkbox" id="check">
                <ul class="menu-mobile">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="banner">
            <picture>
                <source srcset="img/banner-phone.jpg" media='(max-width: 480px)'>
                <source srcset="img/banner-tablet.jpg" media='(max-width: 768px)'>
                <source srcset="img/banner-desktop.jpg" media='(min-width: 769px)'>
                <img src="img/banner-phone.jpg" class="img-responsive">
            </picture>
        </div>
    </body>
      
</html>
